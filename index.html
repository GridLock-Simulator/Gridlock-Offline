<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Gridlock Traffic Simulator</title>
    <link rel="stylesheet" href="/Css/variables.css" type="text/css" />
    <link rel="stylesheet" href="/Css/main.css" type="text/css" />
    <link rel="stylesheet" href="/Css/home.css" type="text/css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/Assets/Logo/Png/gridlock-logo-with-bg-black.png"
    />
    <script src="./Js/Utils/redirect.js" defer></script>
    <script src="./Js/home.js" defer></script>
  </head>

  <body class="flex column">
    <header class="flex">
      <nav class="mainMenu">
        <input type="checkbox" />

        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>

        <ul class="mainMenuOptions">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Github</a></li>
          <li><a href="">Licensing</a></li>
          <li><a href="">User Manual</a></li>
          <li><a href="">Developer Manual</a></li>
        </ul>
      </nav>
      <img
        id="logoBanner"
        src="./Assets/Logo/Svg/LogoBanner.svg"
        alt="Gridlock Logo"
      />
      <img
        id="bannerLogo"
        src="./Assets/Logo/Svg/BannerLogo.svg"
        alt="Gridlock Logo Text"
      />
    </header>

    <section class="flex column">
      <div class="selectionTitle flex column">
        <h2>Select a Map</h2>
        <hr />
      </div>

      <button id="customMapBtn" onclick="redirectToCustomMap()">
        Custom Map
      </button>

      <div class="mapContainer">
        <div id="goLeftBtn" class="arrowIcon">
          <img
            src="./Assets/UI_Components/Arrows/arrowLeft.svg"
            alt="Left Arrow"
          />
        </div>
        <ul class="mapList flex">
          <!-----  DUMMY DATA  ------>
          <li class="map flex column" onclick="pageRedirect_OffRamp()">
            <h3>On Ramp</h3>
            <img
              draggable="false"
              src="./Assets/Imgs/Map_Previews/onRamp.png"
              alt="On Ramp Preview"
            />
          </li>
          <li class="map flex column" onclick="pageRedirect_OffRamp()">
            <h3>On Ramp</h3>
            <img
              draggable="false"
              src="./Assets/Imgs/Map_Previews/onRamp.png"
              alt="On Ramp Preview"
            />
          </li>
          <li class="map flex column" onclick="pageRedirect_OffRamp()">
            <h3>On Ramp</h3>
            <img
              draggable="false"
              src="./Assets/Imgs/Map_Previews/onRamp.png"
              alt="On Ramp Preview"
            />
          </li>
          <li class="map flex column" onclick="pageRedirect_OffRamp()">
            <h3>On Ramp</h3>
            <img
              draggable="false"
              src="./Assets/Imgs/Map_Previews/onRamp.png"
              alt="On Ramp Preview"
            />
          </li>
          <li class="map flex column" onclick="pageRedirect_OffRamp()">
            <h3>On Ramp</h3>
            <img
              draggable="false"
              src="./Assets/Imgs/Map_Previews/onRamp.png"
              alt="On Ramp Preview"
            />
          </li>
          <!--  END OF DUMMY DATA  -->
        </ul>
        <div id="goRightBtn" class="arrowIcon">
          <img
            src="./Assets/UI_Components/Arrows/arrowRight.svg"
            alt="Right Arrow"
          />
        </div>
      </div>
    </section>
  </body>
</html>
