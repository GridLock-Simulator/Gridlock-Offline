<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Gridlock Traffic Simulator</title>
    <link rel="stylesheet" href="/Css/variables.css" type="text/css" />
    <link rel="stylesheet" href="/Css/main.css" type="text/css" />
    <link rel="stylesheet" href="/Css/home.css" type="text/css" />
    <link

  <body class="flex column">
    <header class="flex">
      <nav class="mainMenu">
        <input type="checkbox" />

        <div class="bar bar1"></div>
        <div class="bar bar2"></div>

          <li><a href="">Home</a></li>

      <img

        src="/Assets/Logo/LogoBanner.svg"
        alt="Gridlock Logo"

    <section class="flex column">

        <hr />

      <button id="customMapBtn"></button>

          </li>
          <li class="map flex column">
            <h3>On Ramp</h3>
            <img src="/Assets/Imgs/Png/onRamp.PNG" alt="On Ramp Preview" />
          </li>
          <li class="map flex column">
            <h3>On Ramp</h3>
            <img src="/Assets/Imgs/Png/onRamp.PNG" alt="On Ramp Preview" />
          </li>
          <!--  END OF DUMMY DATA  -->
        </ul>
      </div>
    </section>
