<html lang="en">
  <head>

  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Button Pop-up Modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <button id="openModalBtn">Open Modal</button>

          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="closeModalBtn">&times;</span>

              <h2>Toggle Buttons</h2>

              <div class="button-container">
                <div class="button-item">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <span class="button-label">Debug</span>
                </div>

                <div class="button-item">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <span class="button-label">Button 2</span>
                </div>

                <div class="button-item">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <span class="button-label">Button 3</span>
                </div>

                <div class="button-item">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <span class="button-label">Button 4</span>
                </div>

                <div class="button-item">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <span class="button-label">Button 5</span>
                </div>

                <div class="button-item">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                  <span class="button-label">Button 6</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
